<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Contact : Shane McGuinness</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/master.css">
<link rel="stylesheet" href="css/html5form.css">
	<style>
		ul {
			list-style-type: none ;
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
<div class="container">
<h1>Contact</h1>
<p>Filling out this form will send the form data to YOUR NAME HERE.</p>
<form method="post" action="contact_process.php">
	<fieldset>
	<legend>Contact Me</legend>

<!-- structure the form the way you wish
	- unordered list
	- definition list
	- using only form elements -->

<ul>

<!-- NAME
I'm supplying the first lable and input to help you get started
label and input for Name (Required)
-->
<li><label for="form-name">Full Name </label>
<input type="text" name="name" id="form-name" required/></li>

<!--EMAIL
label and input for Email (Required) -->

<li><label for="form-email">Email </label>
<input type="email" name="email" id="form-email" required/></li>

<!-- Subject
label and input for Subject -->

<li><label for="form-subject">Subject </label>
<input type="text" name="subject" id="form-subject" required/></li>

<!-- Message
A textarea box the visitor can write what they need-->

<li><label for="form-message">Message </label>
<textarea name="message" id="form-message" required/></textarea></li>

</ul>

		<span>
		  <input type="submit" name="Submit" value="Submit" />
		  
		  <!-- The contact_process will check if these fields were
		  completed in older browsers. 
		  However, you can use the HTML5 required attribute
		  for modern browsers -->
		  <input type="hidden" name="required" value="name email" />
		 
		 
		  <!-- this input sends the message from response.text as an email
		  The document can be found in the autoresponse folder
		  - Don't touch {~name~} ... it uses the name from the form
		  - modify the message, if you wish
		  - Change YOUR NAME HERE to your name -->
		  <input type="hidden" name="autoresponse_file" value="response.txt" />
		  
		  
		  <!--This input sends the user to the thankyou.html document
		  don't change the value unless you change thankyou.html to
		  a different name -->
		  <input type="hidden" name="followup_url" value="thankyou.html" />
		</span>

	</fieldset>

</form>
</div>
</body>
</html>
